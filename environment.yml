# create environment : conda env create -f environment.yml
# update dependencies: conda env update -f environment.yml
# remove environment : conda env remove -n ARIA-tools
# enter  environment : conda activate ARIA-tools
# exit   environment : conda deactivate
name: ARIA-tools
channels:
  - conda-forge
  - defaults
dependencies:
  - affine
  - arm_pyart
  - asf_search
  - dask
  - dem_stitcher>=2.5.0
  - gdal>=3.7.0
  - h5py
  - joblib
  - matplotlib
  - netcdf4
  - numpy
  - pandas
  - parallel
  - pip
  - pyproj
  - pytest
  - python>=3.8
  - python-dateutil
  - rasterio
  - rioxarray
  - requests
  - scipy>1.10.0
  - shapely
  - tile_mate
  - xarray
